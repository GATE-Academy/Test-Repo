<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Tutor Overview</title>
</head>

<body class="overview__body">
    <header class="overview__header">
        <div class="hamburger__container">
            <div class="hamburger"></div>
        </div>
        <img src="../img/gate-logo.png" alt="GATE Academy" class="overview__logo" />
        <div class="overview__container">
            <div class="overview__user">
                <svg class="icon--medium icon--black">
            <use xlink:href="../img/sprite.svg#icon-user-1"></use>
          </svg>
                <p class="overview__username">Hi, Joseph</p>
            </div>
            <div class="overview__logout">
                <svg class="icon--medium icon--black">
            <use xlink:href="../img/sprite.svg#icon-log-out"></use>
          </svg>
                <p class="overview__logout__text">Logout</p>
            </div>
        </div>
    </header>

    <nav class="sidebar">
        <div class="sidebar__container">
            <div class="sidebar__nav">
                <div class="sidebar__item__title">
                    <svg class="icon icon--big icon--active">
              <use xlink:href="../img/sprite.svg#icon-list2"></use>
            </svg>
                    <span>Overview</span>
                </div>
            </div>
            <div class="sidebar__nav sidebar__nav__dropdown">
                <div class="sidebar__item__title">
                    <svg class="icon icon--big">
              <use xlink:href="../img/sprite.svg#icon-report"></use>
            </svg>
                    <span>Progress Reports</span>
                    <svg class="icon icon--medium">
              <use
                xlink:href="../img/sprite.svg#icon-keyboard_arrow_right"
              ></use>
            </svg>
                </div>
                <ul class="sidebar__dropdown">
                    <li class="sidebar__dropdown__item">
                        <svg class="icon icon--medium">
                <use
                  xlink:href="../img/sprite.svg#icon-keyboard_arrow_right"
                ></use></svg
              ><span>All Reports</span>
            </li>
            <li class="sidebar__dropdown__item">
              <svg class="icon">
                <use xlink:href="../img/sprite.svg#icon-pencil"></use></svg
              ><span>Create Report</span>
            </li>
          </ul>
        </div>
        <div class="sidebar__nav sidebar__nav__dropdown">
          <div class="sidebar__item__title">
            <svg class="icon icon--big">
              <use xlink:href="../img/sprite.svg#icon-meeting"></use>
            </svg>
                        <span>Sessions</span>
                        <svg class="icon icon--medium">
              <use
                xlink:href="../img/sprite.svg#icon-keyboard_arrow_right"
              ></use>
            </svg>
            </div>
            <ul class="sidebar__dropdown">
                <li class="sidebar__dropdown__item">
                    <svg class="icon icon--medium">
                <use
                  xlink:href="../img/sprite.svg#icon-keyboard_arrow_right"
                ></use></svg
              ><span>All Sessions</span>
            </li>
            <li class="sidebar__dropdown__item">
              <svg class="icon">
                <use xlink:href="../img/sprite.svg#icon-camera"></use>
              </svg>
                    <span>Record Session</span>
                </li>
            </ul>
        </div>
        </div>
    </nav>

    <main class="overview__main">
        <h2 class="overview__title">Create Progress Report</h2>
        <div class="report__container">
            <form action="#" class="reportForm">
                <div class="reportForm__group">
                    <div class="reportForm__input-container">
                        <label for="familyName">Family Name</label>
                        <select name="familyName" id="familyName">
                <option value="Boro">Boro</option>
                <option value="Joseph">Joseph</option>
              </select>
                    </div>
                    <div class="reportForm__input-container">
                        <label for="wardName">Ward Name</label>
                        <select name="wardName" id="wardName">
                <option value="Boro">Boro</option>
                <option value="Joseph">Joseph</option>
              </select>
                    </div>
                </div>
                <div class="reportForm__group reportForm__group--resize">
                    <div class="reportForm__input-container reportForm__input-container--resize">
                        <label for="startDate">Start Date</label>
                        <input type="date" name="startDate" id="startDate" />
                    </div>
                    <div class="reportForm__input-container reportForm__input-container--resize">
                        <label for="endDate">End Date</label>
                        <input type="date" name="endDate" id="endDate" />
                    </div>
                    <div class="reportForm__input-container reportForm__input-container--resize">
                        <label for="numOfClasses">No. of Classes</label>
                        <input type="number" name="numOfClasses" id="numOfClasses" />
                    </div>
                </div>
                <div class="reportForm__group reportForm__group--column">
                    <h2 class="reportForm__group__heading">
                        Topics Learnt (AS = Assignment Score, TS = Test Score)
                    </h2>
                    <div class="reportForm__group reportForm__group--column reportForm__group--subjects reportForm__group--small-margin-bottom">
                        <div class="reportForm__input-container reportForm__input-container--row">
                            <label for="subject">Subject:</label>
                            <input type="text" name="subject" id="subject" />
                        </div>
                        <div class="reportForm__group reportForm__group--small-margin-bottom">
                            <div class="reportForm__input-container reportForm__input-container--long">
                                <input type="text" name="topic1" id="topic1" placeholder="Topic" />
                            </div>
                            <div class="reportForm__input-container">
                                <input type="number " name="assignment1 " id="assignment1 " placeholder="AS " />
                            </div>
                            <div class="reportForm__input-container">
                                <input type="number " name="test1 " id="test1 " placeholder="TS " />
                            </div>
                        </div>
                        <div class="reportForm__group reportForm__group--small-margin-bottom">
                            <div class="reportForm__input-container reportForm__input-container--long">
                                <input type="text" name="topic1" id="topic1" placeholder="Topic" />
                            </div>
                            <div class="reportForm__input-container">
                                <input type="number " name="assignment1 " id="assignment1 " placeholder="AS " />
                            </div>
                            <div class="reportForm__input-container">
                                <input type="number " name="test1 " id="test1 " placeholder="TS " />
                            </div>
                        </div>
                        <button type="button" class="btn btn--small reportForm__group__button">
                Add Topic
              </button>
                    </div>
                    <div class="reportForm__group reportForm__group--column reportForm__group--subjects reportForm__group--small-margin-bottom">
                        <div class="reportForm__input-container reportForm__input-container--row">
                            <label for="subject">Subject:</label>
                            <input type="text" name="subject" id="subject" />
                        </div>
                        <div class="reportForm__group reportForm__group--small-margin-bottom">
                            <div class="reportForm__input-container reportForm__input-container--long">
                                <input type="text" name="topic1" id="topic1" placeholder="Topic" />
                            </div>
                            <div class="reportForm__input-container">
                                <input type="number " name="assignment1 " id="assignment1 " placeholder="AS " />
                            </div>
                            <div class="reportForm__input-container">
                                <input type="number " name="test1 " id="test1 " placeholder="TS " />
                            </div>
                        </div>
                        <div class="reportForm__group reportForm__group--small-margin-bottom">
                            <div class="reportForm__input-container reportForm__input-container--long">
                                <input type="text" name="topic1" id="topic1" placeholder="Topic" />
                            </div>
                            <div class="reportForm__input-container">
                                <input type="number " name="assignment1 " id="assignment1 " placeholder="AS " />
                            </div>
                            <div class="reportForm__input-container">
                                <input type="number " name="test1 " id="test1 " placeholder="TS " />
                            </div>
                        </div>
                        <button type="button" class="btn btn--small reportForm__group__button">
                Add Topic
              </button>
                    </div>
                    <button type="button" class="btn btn--small reportForm__group__button mr-2">
              Add Subject
            </button>
                </div>
                <div class="reportForm__group reportForm__group--column">
                    <h2 class="reportForm__group__heading">Challenges Faced</h2>
                    <div class="reportForm__group reportForm__group--small-margin-bottom">
                        <div class="reportForm__input-container">
                            <textarea name="challenges " id="challenges " cols="30 " rows="5" placeholder="Challenges "></textarea>
                        </div>
                    </div>
                    <div class="reportForm__group reportForm__group--small-margin-bottom">
                        <div class="reportForm__input-container reportForm__input-container--row">
                            <label for="noChallenges">No challenges</label>
                            <input type="checkbox" name="noChallenges" id="noChallenges" />
                        </div>
                    </div>
                </div>
                <div class="reportForm__group reportForm__group--column">
                    <h2 class="reportForm__group__heading">Challenges Faced</h2>
                    <div class="reportForm__group reportForm__group--small-margin-bottom">
                        <div class="reportForm__input-container">
                            <textarea name="challenges " id="challenges " cols="30 " rows="5" placeholder="Challenges "></textarea>
                        </div>
                    </div>
                    <div class="reportForm__group">
                        <div class="reportForm__input-container reportForm__input-container--row">
                            <label for="noChallenges">No challenges</label>
                            <input type="checkbox" name="noChallenges" id="noChallenges" />
                        </div>
                    </div>
                </div>
                <div class="reportForm__group reportForm__group--centered reportForm__group--small-margin-bottom">
                    <button class="btn" type="button">Send Report</button>
                    <button class="btn" type="submit">Preview Report</button>
                </div>
            </form>
        </div>
    </main>
    <script src="../js/overview.js"></script>
</body>

</html>
