<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tutor Overview</title>
</head>

<body class="overview__body">
    <header class="overview__header">
        <div class="hamburger__container">
            <div class="hamburger"></div>
        </div>
        <img src="./gate-logo.png" alt="GATE Academy" class="overview__logo" />
        <div class="overview__container">
            <div class="overview__user">
                <svg class="icon--medium icon--black">
            <use xlink:href="./sprite.svg#icon-user-1"></use>
          </svg>
                <p class="overview__username">Hi, Joseph</p>
            </div>
            <div class="overview__logout">
                <svg class="icon--medium icon--black">
            <use xlink:href="./sprite.svg#icon-log-out"></use>
          </svg>
                <p class="overview__logout__text">Logout</p>
            </div>
        </div>
    </header>

    <nav class="sidebar">
        <div class="sidebar__container">
            <div class="sidebar__nav">
                <div class="sidebar__item__title">
                    <svg class="icon icon--big icon--active">
              <use xlink:href="./sprite.svg#icon-list2"></use>
            </svg>
                    <span>Overview</span>
                </div>
            </div>
            <div class="sidebar__nav sidebar__nav__dropdown">
                <div class="sidebar__item__title">
                    <svg class="icon icon--big">
              <use xlink:href="./sprite.svg#icon-report"></use>
            </svg>
                    <span>Progress Reports</span>
                    <svg class="icon icon--medium">
              <use xlink:href="./sprite.svg#icon-keyboard_arrow_right"></use>
            </svg>
                </div>
                <ul class="sidebar__dropdown">
                    <li class="sidebar__dropdown__item">
                        <svg class="icon icon--medium">
                <use
                  xlink:href="./sprite.svg#icon-keyboard_arrow_right"
                ></use></svg
              ><span>All Reports</span>
            </li>
            <li class="sidebar__dropdown__item">
              <svg class="icon">
                <use xlink:href="./sprite.svg#icon-pencil"></use></svg
              ><span>Create Report</span>
            </li>
          </ul>
        </div>
        <div class="sidebar__nav sidebar__nav__dropdown">
          <div class="sidebar__item__title">
            <svg class="icon icon--big">
              <use xlink:href="./sprite.svg#icon-meeting"></use>
            </svg>
                        <span>Sessions</span>
                        <svg class="icon icon--medium">
              <use xlink:href="./sprite.svg#icon-keyboard_arrow_right"></use>
            </svg>
            </div>
            <ul class="sidebar__dropdown">
                <li class="sidebar__dropdown__item">
                    <svg class="icon icon--medium">
                <use
                  xlink:href="./sprite.svg#icon-keyboard_arrow_right"
                ></use></svg
              ><span>All Sessions</span>
            </li>
            <li class="sidebar__dropdown__item">
              <svg class="icon">
                <use xlink:href="./sprite.svg#icon-camera"></use>
              </svg>
                    <span>Record Session</span>
                </li>
            </ul>
        </div>
        </div>
    </nav>

    <main class="overview__main">
        <h2 class="overview__title">Overview</h2>

        <div class="overview__details">
            <div class="overview__detail__card">
                <div class="overview__detail__icon">
                    <svg class="icon icon--black icon--image">
              <use xlink:href="./sprite.svg#icon-classmates"></use>
            </svg>
                </div>
                <p class="overview__detail__number">N/A</p>
                <p class="overview__detail__heading">Total Students</p>
            </div>

            <div class="overview__detail__card">
                <div class="overview__detail__icon">
                    <svg class="icon icon--black icon--image">
              <use xlink:href="./sprite.svg#icon-classmates"></use>
            </svg>
                </div>
                <p class="overview__detail__number">N/A</p>
                <p class="overview__detail__heading">Total Students</p>
            </div>

            <div class="overview__detail__card">
                <div class="overview__detail__icon">
                    <svg class="icon icon--black icon--image">
              <use xlink:href="./sprite.svg#icon-classmates"></use>
            </svg>
                </div>
                <p class="overview__detail__number">N/A</p>
                <p class="overview__detail__heading">Total Students</p>
            </div>

            <div class="overview__detail__card">
                <div class="overview__detail__icon">
                    <svg class="icon icon--black icon--image">
              <use xlink:href="./sprite.svg#icon-money"></use>
            </svg>
                </div>
                <p class="overview__detail__number">N/A</p>
                <p class="overview__detail__heading">Total Students</p>
            </div>
        </div>
        <div class="overview__user__details">
            <h3 class="overview__subtitle">Your Details</h3>
            <div class="overview__user__details__card">
                <form class="overview__user__form">
                    <div class="overview__user__form__group">
                        <div class="overview__user__form__input-container">
                            <input class="overview__user__form__input" type="text" name="name" placeholder=" " />
                            <label class="overview__user__form__label" for="name">Name</label
                >
              </div>
              <div class="overview__user__form__input-container">
                <input
                  class="overview__user__form__input"
                  type="email"
                  name="email"
                  placeholder=" "
                />
                <label class="overview__user__form__label" for="email"
                  >Email</label
                >
              </div>
              <div class="overview__user__form__input-container">
                <input
                  class="overview__user__form__input"
                  type="number"
                  name="number"
                  placeholder=" "
                />
                <label class="overview__user__form__label" for="number"
                  >Number</label
                >
              </div>
            </div>
            <div class="overview__user__form__group">
              <div
                class="overview__user__form__input-container overview__user__form__input-container--half-width"
              >
                <input
                  class="overview__user__form__input"
                  type="text"
                  name="address"
                  placeholder=" "
                />
                <label class="overview__user__form__label" for="address"
                  >Address</label
                >
              </div>
              <div
                class="overview__user__form__input-container overview__user__form__input-container--half-width"
              >
                <input
                  class="overview__user__form__input"
                  type="text"
                  name="fields"
                  placeholder=" "
                />
                <label class="overview__user__form__label" for="fields"
                  >Fields</label
                >
              </div>
            </div>
            <div
              class="overview__user__form__group overview__user__form__group--row"
            >
              <button class="btn btn--small-border" type="button">
                <svg class="icon icon--black icon--medium">
                  <use xlink:href="./sprite.svg#icon-create"></use>
                </svg>
                Edit
              </button>
              <button class="btn btn--small-border" type="button">
                <svg class="icon icon--black icon--medium">
                  <use xlink:href="./sprite.svg#icon-cancel"></use>
                </svg>
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="./overview.js"></script>
  </body>
</html>
